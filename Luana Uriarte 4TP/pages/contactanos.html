    <main>
        <h1>¡Contactanos!</h1>
        <section class="seccionUno">
            <fieldset>
                <h2 class="title">Contactanos para un presupuesto o atención personalizada.</h2>

                <div class="container">
                <form action="">
                    <div>
                        <label for="Nombre">Completar con su nombre</label>
                        <input type="text" name="Nombre" placeholder="Renato">
                    </div><br>
                    <div>
                        <label for="Apellido">Completar con su apellido</label>
                        <input type="text" name="Apellido" placeholder="Uriarte">
                    </div><br>
                    <div>
                        <label for="email">Escriba su Mail</label>
                        <input type="email" name="email" required placeholder="@">
                    </div><br>
                    <div>
                        <label for="birth">Fecha de nacimiento</label>
                        <input type="date" name="Fecha de Nacimiento">
                    </div><br>
                    <div>
                        <strong><label for="Sexo">Genero</label><br><br></strong>
                        <input type="radio" name="Sexo" value="Mujer">Mujer
                        <input type="radio" name="Sexo" value="Hombre">Hombre
                        <input type="radio" name="Sexo" value="Prefiero no decirlo">Prefiero no decirlo
                    </div><br>
                    <div>
                        <label for="Envie su mensaje"> Dejanos tu consultita.</label><br>
                        <textarea name="Envie su mensaje" id="" cols="30" rows="10" placeholder="Mensaje"></textarea>
                    </div>


                    <div>
                        <input type="submit" value="Enviar Datos">
                        <input type="reset" value="Borrar Datos">
                    </div><br>

                    </div>

            </fieldset>
            </form>
        </section>
